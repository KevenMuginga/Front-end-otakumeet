<div class="container">
  <app-perfil [follow]="follow" (signalUnfollow)="OnSignalUnfollow($event)"></app-perfil>
  
  <div class="sub-container row">
    <div class="d-post">
      <router-outlet></router-outlet>
    </div>
    
    <div class="div-message">
      <app-message [unfollowed]="unfollowed" (conexao)="onConexao($event)" (followUser)="onFollowUser($event)"></app-message>
    </div>
    
  </div>
</div>
